<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <!-- ADD THE LINE BELOW -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <title>aFrame Starter Template - DAT515</title>
</head>

<body>
    <a-scene>
    <a-assets>
        // standalone textures:
        <img id="grass" src="assets/textures/Grass1.jpg"/>
       
        // 3D models:
        <a-asset-item id="babyDuckObj" src="assets/3DModels/BabyDuck/12250_Bird_v1_L3.obj" ></a-asset-item>
        <a-asset-item id="babyDuckMtl" src="assets/3DModels/BabyDuck/12250_Bird_v1_L3.mtl" ></a-asset-item>

        <a-asset-item id="blueRobinObj" src="assets/3DModels/BlueRobin/12213_Bird_v1_l3.obj" ></a-asset-item>
        <a-asset-item id="blueRobinMtl" src="assets/3DModels/BlueRobin/12213_Bird_v1_l3.mtl" ></a-asset-item>

        <a-asset-item id="chickObj" src="assets/3DModels/Chick/Chicky.obj" ></a-asset-item>
        <a-asset-item id="chickMtl" src="assets/3DModels/Chick/Chicky.mtl" ></a-asset-item>

        <a-asset-item id="dogObj" src="assets/3DModels/Dog/Dog_obj/Dog.obj" ></a-asset-item>
        <a-asset-item id="dogMtl" src="assets/3DModels/Dog/Dog_obj/Dog.mtl" ></a-asset-item>

        <a-asset-item id="femaleDuckObj" src="assets/3DModels/FemaleDuck/12249_Bird_v1_L2.obj" ></a-asset-item>
        <a-asset-item id="femaleDuckMtl" src="assets/3DModels/FemaleDuck/12249_Bird_v1_L2.mtl" ></a-asset-item>

        <a-asset-item id="maleduckObj" src="assets/3DModels/MaleDuck/12248_Bird_v1_L2.obj" ></a-asset-item>
        <a-asset-item id="maleduckMtl" src="assets/3DModels/MaleDuck/12248_Bird_v1_L2.mtl" ></a-asset-item>
           
        <a-asset-item id="tree1Obj" src="assets/3DModels/Tree1/tree1.obj" ></a-asset-item>
        <a-asset-item id="tree1Mtl" src="assets/3DModels/Tree1/tree1.mtl" ></a-asset-item>
          
    </a-assets>

        <a-sky color="#DAF1FF"></a-sky>
        <a-plane color="#fff";  shader: flat; src="#grass"  position="0 1 0" rotation="-90 0 0" repeat="70 70" scale="100  100 1"></a-plane>
        // plants:
        <a-entity obj-model="obj: #tree1Obj; mtl: #tree1Mtl" position="10 0 -20" rotation="0 -270 0"  scale="0.5 0.5 0.5"></a-entity>
        // animals:
        <a-entity obj-model="obj: #blueRobinObj; mtl: #blueRobinMtl" position="12.268 1 -20" rotation="-90 40 0"  scale="0.1 0.1 0.1"></a-entity>
        <a-entity obj-model="obj: #femaleDuckObj; mtl: #femaleDuckMtl" position="15.268 1 -20" rotation="-90 40 0"  scale="0.05 0.05 0.05"></a-entity>
        <a-entity obj-model="obj: #dogObj; mtl: #dogMtl" position="8.268 1 -5" rotation="0 -90 0"  scale="0.005  0.005   0.005"></a-entity>
        <a-entity obj-model="obj: #chickObj; mtl: #chickMtl" position="0.268 1 -5" rotation="0 0 0"  scale="0.01  0.01   0.01"></a-entity>

        <!-- Replace your camera with this (lines 57 to 62)-->
        <a-entity movement-controls="speed: 0.15" position="0 0 6">
            <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true">
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>
       
        // texture not visible:
       <!--   <a-entity obj-model="obj: #villageObj; mtl: #villageMtl"   position="-10 0 -20" rotation="0 -270 0"  ></a-entity>-->
        // not visible at all, regardless changes in scaling (tried anything between 0.001-1000):
        <!-- <a-entity obj-model="obj: #maleDuckObj; mtl: #maleDuckMtl" position="15.268 4.137 -10" rotation="-90 40 0"  scale="0.05 0.05  0.05"></a-entity>-->
        <!-- <a-entity obj-model="obj: #babyDuckObj; mtl: #babyDucMtl" position="15 10 -10" rotation="-90 90 180"  scale="10 10 10"></a-entity>-->
        <!--  <a-entity obj-model="obj: #yellowWagtailObj; mtl: #yellowWagtailMtl" position="15.268 4.137 -10" rotation="-90 40 0"  scale="0.1 0.1 0.1"></a-entity>-->

    </a-scene>
    
    <!-- <script src="js/script.js"></script> -->
</body>

</html>
